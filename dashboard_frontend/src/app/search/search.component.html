<div class='container-fluid'>
  <div class='row'>
    <form autocomplete="off">
    <div class='col-md-12'>
      <mat-form-field>
        <input matInput placeholder="Enter username" [(ngModel)]='userName' [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </div>
    <div class='col-md-12'>
      <!-- <mat-form-field>
        <input matInput placeholder="Enter your vendor name" [(ngModel)]='vendorName' [ngModelOptions]="{standalone: true}">
      </mat-form-field> -->
      <mat-form-field>
          <mat-select placeholder="Select your vendor" [(ngModel)]='vendorName' [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let option of vendorList" [value]="option.name" required>{{option.name}}</mat-option>
          </mat-select>
        </mat-form-field>

    </div>
    <div class='row'>
        <div class='col-md-6'>
            <mat-form-field>
                <mat-select placeholder="Select Month" [(ngModel)]='selectedMonth' [ngModelOptions]="{standalone: true}">
                  <mat-option *ngFor="let option of month" [value]="option.name" required>{{option.name}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
        <div class='col-md-6'>
            <mat-form-field>
                <mat-select placeholder="Select Year" [(ngModel)]='selectedYear' [ngModelOptions]="{standalone: true}">
                  <mat-option *ngFor="let option of year" [value]="option.name" required>{{option.name}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
      </div>
    <div class='col-md-12'>
    <div>
      <button mat-button class="btn-success" (click)="searchVendorDetails()">Search</button>
    </div>
    </div>
  </form>
  </div>
</div>

<div *ngIf="details">
    <table class="">
        <thead>
            <tr>
                <th style="width:20%">User Name</th>
                <th style="width:23%">Vendor Name</th>
                <th style="width:7%">Score</th>
                <th style="width:10%">Month</th>
                <th style="width:20%">Year</th>
                <th style="width:10%"></th>
                <th style="width:10%"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let unit of details">
                <td>{{unit.username}}</td>
                <td>{{unit.vendorname}}</td>
                <td>{{unit.vendorScore}}</td>
                <td>{{unit.showMonth}}</td>
                <td>{{unit.showYear}}</td>
                <td><i class="fa fa-edit" (click)="updateVendor(unit)"></i></td>
                <td><i class="fa fa-trash" (click)="openDialog(unit.id)"></i></td>
            </tr>
            <!-- <tr>
              <td>Richa Tomar</td>
              <td>WebDunia</td>
              <td>30</td>
              <td><i class="fa fa-edit" (click)="updateVendor()"></i></td>
              <td><i class="fa fa-trash" (click)="openDialog(id)"></i></td>
            </tr> -->
        </tbody>
    </table>
</div>
